services:
  clickhouse:
    image: clickhouse/clickhouse-server:24
    restart: unless-stopped
    ports:
      - "8123:8123"  # HTTP
      - "9000:9000"  # Native
    environment:
      CLICKHOUSE_DB: dundermifflin
      CLICKHOUSE_USER: dwight
      CLICKHOUSE_PASSWORD: BeetsBearbeiten2025!
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
    volumes:
      - clickhousedata:/var/lib/clickhouse
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD", "clickhouse-client", "--query", "SELECT 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    ulimits:
      nofile:
        soft: 262144
        hard: 262144

volumes:
  clickhousedata:
