services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    restart: unless-stopped
    ports:
      - "1433:1433"
    environment:
      ACCEPT_EULA: Y
      SA_PASSWORD: MyStrongPass123
      MSSQL_PID: Developer
    volumes:
      - sqlserverdata:/var/opt/mssql
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P $${SA_PASSWORD} -C -Q 'SELECT 1' || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s

  sqlserver-init:
    image: mcr.microsoft.com/mssql-tools:latest
    restart: "no"
    command: ["/opt/mssql-tools/bin/sqlcmd", "-S", "sqlserver", "-U", "sa", "-P", "MyStrongPass123", "-d", "master", "-i", "/usr/src/app/init.sql"]
    depends_on:
      sqlserver:
        condition: service_healthy
    volumes:
      - ./init.sql:/usr/src/app/init.sql:ro

volumes:
  sqlserverdata:
